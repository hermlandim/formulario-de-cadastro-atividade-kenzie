<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Formulário de Cadastro</legend>
            <br>
            <label for="nome">Nome</label>
            <br>
            <input type="text" id="nome" placeholder="Digite seu nome" name="nome" required>
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
            <br>
            <label for="descricao">Descrição</label>
            <br>
            <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Fale mais sobre você aqui"></textarea>
            <br>
            <label for="modulo">Módulo</label>
            <br>
            <select name="modulo" id="modulo" required="true">
                <option value="">Selecione o Módulo</option>
                <option value="modulo01">Módulo 01</option>
                <option value="modulo02">Módulo 02</option>
                <option value="modulo03">Módulo 03</option>
                <option value="modulo04">Módulo 04</option>
                <option value="modulo05">Módulo 05</option>
                <option value="modulo06">Módulo 06</option>
            </select>
            <br>
            <label for="senha">Senha</label>
            <br>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
            <br>
            <label for="confirmsenha">Confirmar senha</label>
            <br>
            <input type="password" name="confirmsenha" id="confirmsenha" placeholder="Confirme sua senha" required>
            <br>
            <p>Deseja receber notificações em seu e-mail?</p>
            <input type="radio" name="notificacoes" id="sim" value="sim">
            <label for="sim">Sim</label>
            <input type="radio" name="notificacoes" id="nao" value="nao">
            <label for="nao">Não</label>
            <br>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
